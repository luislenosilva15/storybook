name: Deploy Storybook

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build Storybook
        run: yarn run build-storybook -o docs-page

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: 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
          publish_dir: ./docs-page
