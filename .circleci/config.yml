version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:16.20.1
    resource_class: medium

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build Storybook
          command: yarn run build-storybook
      - run:
          name: Archive Storybook
          command: |
            mkdir -p storybook-archives/$CIRCLE_PR_NUMBER
            cp -R docs-page/ storybook-archives/$CIRCLE_PR_NUMBER/

      - run:
          name: Clone GitHub Pages repository
          command: |
            git config --global user.email "luizleno15@gmail.com"
            git config --global user.name "luislenosilva15"
            git clone --branch=gh-pages git@github.com:luislenosilva15/storybook.git gh-pages

      - run:
          name: Update GitHub Pages
          command: |
            cp -R storybook-archives/$CIRCLE_PR_NUMBER/. gh-pages/$CIRCLE_PR_NUMBER
            cd gh-pages
            git add .
            git commit -m "Update GitHub Pages for PR $CIRCLE_PR_NUMBER"
            git push origin gh-pages
