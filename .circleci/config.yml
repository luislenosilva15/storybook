version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:16.20.1
    resource_class: medium

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build Storybook
          command: yarn run build-storybook
      - run:
          name: Archive Storybook
          command: |
            mkdir -p storybook-archives/$CIRCLE_PR_NUMBER
            cp -R docs-page/ storybook-archives/$CIRCLE_PR_NUMBER/

      - run:
          name: Clone GitHub Pages repository
          command: bash deploy.sh
