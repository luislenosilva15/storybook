version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build Storybook
          command: yarn build-storybook -o docs-page
      - run:
          name: Archive Storybook
          command: |
            mkdir -p storybook-archives/$CIRCLE_PR_NUMBER
            cp -R storybook/ storybook-archives/$CIRCLE_PR_NUMBER/
